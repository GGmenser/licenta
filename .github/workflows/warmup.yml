name: Warmup API
on:
  schedule:
    - cron: "*/10 * * * *"  # la 10 minute (cron este UTC)
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Hit geocode
        run: curl -sS -o /dev/null -w "%{http_code}\n" "${{ secrets.WARMUP_GEO_URL }}"
      - name: Hit weather
        run: curl -sS -o /dev/null -w "%{http_code}\n" "${{ secrets.WARMUP_WEA_URL }}"
